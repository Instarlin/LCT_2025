services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-app
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --limit-max-requests 1099511628
    ports:
      - "8000:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      DATABASE_URL: postgresql://postgres:password@postgres:5432/californiagold
      ML_SERVICE_URL: http://ml-service:8080
      ML_SERVICE_TOKEN: change_me_secure_token
      ML_DEFAULT_PROFILE: fast_debug
      ML_DECISION_THRESHOLD: "0.55"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      ml-service:
        condition: service_started

  frontend:
    image: node:22-bullseye
    container_name: frontend-app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_BACKEND_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  postgres:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: californiagold
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d californiagold"]
      interval: 5s
      timeout: 5s
      retries: 5

  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    container_name: ml-service
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: californiagold
      BACKEND_URL: http://backend:8000
      ML_SERVICE_TOKEN: change_me_secure_token
      ML_DEFAULT_PROFILE: fast_debug
      ML_DECISION_THRESHOLD: "0.55"
    depends_on:
      minio:
        condition: service_started

volumes:
  frontend_node_modules:
  minio_data:
  postgres_data:
